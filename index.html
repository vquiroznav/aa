<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Botones sin nombre</title>
    <style>
      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Titulo mal escrito</h1>

    <!-- Botones sin texto -->
    <button id="btn1"></button>
    <button id="btn2"></button>
    <button id="btn3"></button>
    <script>
      // Ejemplo de cómo ponerles nombre luego
      document.getElementById('btn1').textContent = 'Victor';
      document.getElementById('btn2').textContent = 'Diego';
      document.getElementById('btn3').textContent = 'Valentina';
    </script>

    <!-- Puedes agregar el nombre después con JavaScript -->
    <script>
      // Ejemplo de cómo ponerles nombre luego
      document.getElementById('btn1').textContent = 'Victor';
      document.getElementById('btn2').textContent = 'Diego';
      document.getElementById('btn3').textContent = 'Valentina';
    </script>
  </body>
</html>
